<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-consulting-status-heading"
        data-cy="ConsultingStatusCreateUpdateHeading"
        jhiTranslate="hmsgatewayApp.hmsnutritionistConsultingStatus.home.createOrEditLabel"
      >
        Create or edit a Consulting Status
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hmsgatewayApp.hmsnutritionistConsultingStatus.nutritionistId" for="field_nutritionistId"
            >Nutritionist Id</label
          >
          <input
            type="number"
            class="form-control"
            name="nutritionistId"
            id="field_nutritionistId"
            data-cy="nutritionistId"
            formControlName="nutritionistId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hmsgatewayApp.hmsnutritionistConsultingStatus.lastStatus" for="field_lastStatus"
            >Last Status</label
          >
          <select class="form-control" name="lastStatus" formControlName="lastStatus" id="field_lastStatus" data-cy="lastStatus">
            <option [ngValue]="null">{{ 'hmsgatewayApp.STATUS.null' | translate }}</option>
            <option *ngFor="let sTATUS of sTATUSValues" [value]="sTATUS">{{ 'hmsgatewayApp.STATUS.' + sTATUS | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
