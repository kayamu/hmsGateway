<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-meals-heading" data-cy="MealsCreateUpdateHeading" jhiTranslate="hmsgatewayApp.hmsmenuMeals.home.createOrEditLabel">
        Create or edit a Meals
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hmsgatewayApp.hmsmenuMeals.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hmsgatewayApp.hmsmenuMeals.createdDate" for="field_createdDate">Created Date</label>
          <div class="input-group">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="text"
              class="form-control"
              name="createdDate"
              ngbDatepicker
              #createdDateDp="ngbDatepicker"
              formControlName="createdDate"
            />
            <button type="button" class="btn btn-secondary" (click)="createdDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="hmsgatewayApp.hmsmenuMeals.imagesUrls" for="field_imagesUrls">Images Urls</label>
          <select
            class="form-control"
            id="field_imagesUrls"
            data-cy="imagesUrls"
            multiple
            name="imagesUrls"
            formControlName="imagesUrls"
            [compareWith]="compareImagesUrl"
          >
            <option [ngValue]="imagesUrlOption" *ngFor="let imagesUrlOption of imagesUrlsSharedCollection">
              {{ imagesUrlOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="hmsgatewayApp.hmsmenuMeals.mealIngredients" for="field_mealIngredients">Meal Ingredients</label>
          <select
            class="form-control"
            id="field_mealIngredients"
            data-cy="mealIngredients"
            multiple
            name="mealIngredients"
            formControlName="mealIngredients"
            [compareWith]="compareMealIngredients"
          >
            <option [ngValue]="mealIngredientsOption" *ngFor="let mealIngredientsOption of mealIngredientsSharedCollection">
              {{ mealIngredientsOption.name }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hmsgatewayApp.hmsmenuMeals.nutriens" for="field_nutriens">Nutriens</label>
          <select
            class="form-control"
            id="field_nutriens"
            data-cy="nutriens"
            name="nutriens"
            formControlName="nutriens"
            [compareWith]="compareNutriens"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="nutriensOption" *ngFor="let nutriensOption of nutriensSharedCollection">{{ nutriensOption.name }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="hmsgatewayApp.hmsmenuMeals.recipies" for="field_recipies">Recipies</label>
          <select
            class="form-control"
            id="field_recipies"
            data-cy="recipies"
            name="recipies"
            formControlName="recipies"
            [compareWith]="compareRecipies"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="recipiesOption" *ngFor="let recipiesOption of recipiesSharedCollection">{{ recipiesOption.name }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
