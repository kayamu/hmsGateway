<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="recipies">
      <h2 data-cy="recipiesDetailsHeading"><span jhiTranslate="hmsgatewayApp.hmsmenuRecipies.detail.title">Recipies</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ recipies.id }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuRecipies.name">Name</span></dt>
        <dd>
          <span>{{ recipies.name }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuRecipies.recipe">Recipe</span></dt>
        <dd>
          <span>{{ recipies.recipe }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuRecipies.explanation">Explanation</span></dt>
        <dd>
          <span>{{ recipies.explanation }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuRecipies.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ recipies.createdDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuRecipies.imagesUrls">Images Urls</span></dt>
        <dd>
          <span *ngFor="let imagesUrls of recipies.imagesUrls; let last = last">
            <a [routerLink]="['/images-url', imagesUrls.id, 'view']">{{ imagesUrls.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/recipies', recipies.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
