<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ingredients">
      <h2 data-cy="ingredientsDetailsHeading"><span jhiTranslate="hmsgatewayApp.hmsmenuIngredients.detail.title">Ingredients</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ingredients.id }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuIngredients.name">Name</span></dt>
        <dd>
          <span>{{ ingredients.name }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuIngredients.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ ingredients.createdDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuIngredients.imagesUrls">Images Urls</span></dt>
        <dd>
          <span *ngFor="let imagesUrls of ingredients.imagesUrls; let last = last">
            <a [routerLink]="['/images-url', imagesUrls.id, 'view']">{{ imagesUrls.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuIngredients.nutriens">Nutriens</span></dt>
        <dd>
          <div *ngIf="ingredients.nutriens">
            <a [routerLink]="['/nutriens', ingredients.nutriens.id, 'view']">{{ ingredients.nutriens.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ingredients', ingredients.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
