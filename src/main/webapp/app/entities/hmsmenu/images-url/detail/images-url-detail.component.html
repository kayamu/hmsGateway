<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="imagesUrl">
      <h2 data-cy="imagesUrlDetailsHeading"><span jhiTranslate="hmsgatewayApp.hmsmenuImagesUrl.detail.title">Images Url</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ imagesUrl.id }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuImagesUrl.name">Name</span></dt>
        <dd>
          <span>{{ imagesUrl.name }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuImagesUrl.urlAddress">Url Address</span></dt>
        <dd>
          <span>{{ imagesUrl.urlAddress }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuImagesUrl.explanation">Explanation</span></dt>
        <dd>
          <span>{{ imagesUrl.explanation }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuImagesUrl.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'hmsgatewayApp.IMAGETYPES.' + imagesUrl.type }}">{{ imagesUrl.type }}</span>
        </dd>
        <dt><span jhiTranslate="hmsgatewayApp.hmsmenuImagesUrl.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ imagesUrl.createdDate | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/images-url', imagesUrl.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
